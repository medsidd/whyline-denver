worker_processes  1;

events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    sendfile on;
    gzip on;
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    upstream streamlit_upstream {
        server 127.0.0.1:8501;
        keepalive 16;
    }

    server {
        listen 8080;
        charset utf-8;
        client_max_body_size 50m;
        root /usr/share/nginx/html;

        # 1) redirect apex to /app
        location = / {
            return 301 /app/;
        }

        location = /app {
            return 301 /app/;
        }

        # 2) placeholders (static)
        location /docs/ {
            try_files $uri $uri/ /docs/index.html;
        }

        location /data/ {
            try_files $uri $uri/ /data/index.html;
        }

        location /assets/ {
            try_files $uri $uri/ =404;
        }

        location = /favicon.ico {
            try_files /favicon.ico =404;
            access_log off;
        }

        # Streamlit core endpoints still requested at root (health, host-config)
        location /_stcore/ {
            proxy_http_version 1.1;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   X-Forwarded-Prefix /app;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_pass         http://streamlit_upstream$request_uri;
        }

        location = /streamlit/healthz {
            return 200 "ok";
        }

        # 3) streamlit under /app
        location /app/ {
            proxy_http_version 1.1;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   X-Forwarded-Prefix /app;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_pass         http://streamlit_upstream$request_uri;
        }

        # Websocket endpoint occasionally referenced without prefix
        location /streamlit/ {
            proxy_http_version 1.1;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   X-Forwarded-Prefix /app;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_pass         http://streamlit_upstream$request_uri;
        }

        # health
        location = /_healthz {
            default_type text/plain;
            return 200 "ok";
        }
    }
}
