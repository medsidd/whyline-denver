worker_processes  1;

events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Detect if request came through HTTPS (Cloud Run sets this)
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        ''      https;
    }

    sendfile on;
    gzip on;
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    upstream streamlit_upstream {
        server 127.0.0.1:8501;
        keepalive 16;
    }

    server {
        listen 8080;
        charset utf-8;
        client_max_body_size 50m;
        root /usr/share/nginx/html;

        # Safari-specific: Add headers for better compatibility
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        # Security & SEO: HSTS (Cloud Run behind HTTPS)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # 1) serve landing page at apex (no redirect so previews work)
        location = / {
            try_files /index.html =404;
        }

        location = /app {
            return 301 /app/;
        }

        # 2) placeholders (static)
        location /docs/ {
            try_files $uri $uri/ /docs/index.html;
        }

        location /data/ {
            try_files $uri $uri/ /data/index.html;
        }

        location /assets/ {
            try_files $uri $uri/ =404;
            # Cache static assets aggressively
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        location = /favicon.ico {
            try_files /favicon.ico =404;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800" always;
        }

        # SEO: Serve robots.txt and sitemap.xml
        location = /robots.txt {
            try_files /robots.txt =404;
            access_log off;
            expires 1d;
            add_header Cache-Control "public, max-age=86400" always;
        }

        location = /sitemap.xml {
            try_files /sitemap.xml =404;
            default_type application/xml;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, max-age=3600" always;
        }

        # Custom 404 page for better UX/SEO
        error_page 404 /404.html;
        location = /404.html {
            try_files /404.html =404;
        }

        # Streamlit core endpoints still requested at root (health, host-config)
        location /_stcore/ {
            proxy_http_version 1.1;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Port 443;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_read_timeout 86400;
            # Prepend /app to the path for Streamlit
            rewrite ^/_stcore/(.*)$ /app/_stcore/$1 break;
            proxy_pass         http://streamlit_upstream;
        }

        location = /streamlit/healthz {
            return 200 "ok";
        }

        # 3) streamlit under /app
        location /app/ {
            proxy_http_version 1.1;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Port 443;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_read_timeout 86400;
            # Pass full URI to Streamlit (it expects /app prefix)
            proxy_pass         http://streamlit_upstream;
        }

        # Websocket endpoint occasionally referenced without prefix
        location /streamlit/ {
            proxy_http_version 1.1;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Port 443;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   X-Forwarded-Prefix /app;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_read_timeout 86400;
            proxy_pass         http://streamlit_upstream;
        }

        # health
        location = /_healthz {
            default_type text/plain;
            return 200 "ok";
        }
    }
}
