    rev: v0.6.3
    hooks:
      - id: ruff
        exclude: ^src/whylinedenver/ingest/common\.py$
      - id: ruff-format
        exclude: ^src/whylinedenver/ingest/common\.py$
  - repo: https://github.com/psf/black
