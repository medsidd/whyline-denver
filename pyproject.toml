[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
lint.select = ["E","F","I","B","UP","N","S","C90"]   # style + bugs + security + complexity
lint.ignore = ["E501"]                                # handled by black
exclude = ["dbt/target","dbt/.dbt"]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
