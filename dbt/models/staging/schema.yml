version: 2

models:
  - name: stg_gtfs_routes
    data_tests:
      - unique_combination:
          column_names: ['route_id']
    columns:
      - name: route_id
        data_tests:
          - not_null

  - name: stg_gtfs_stops
    columns:
      - name: stop_id
        data_tests:
          - not_null
          - unique
      - name: geom
        data_tests:
          - not_null

  - name: stg_gtfs_trips
    columns:
      - name: trip_id
        data_tests:
          - not_null
      - name: route_id
        data_tests:
          - relationships:
              to: ref('stg_gtfs_routes')
              field: route_id

  - name: stg_gtfs_stop_times
    columns:
      - name: trip_id
        data_tests:
          - not_null
      - name: stop_id
        data_tests:
          - not_null

  - name: stg_rt_events
    columns:
      - name: feed_ts_utc
        data_tests:
          - not_null
      - name: route_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_gtfs_routes')
              field: route_id
      - name: trip_id
        data_tests:
          - not_null
      - name: event_ts_utc
        data_tests:
          - not_null

  - name: stg_denver_crashes
    columns:
      - name: crash_id
        data_tests:
          - not_null
          - unique
      - name: event_ts_utc
        data_tests:
          - not_null
      - name: geom
        data_tests:
          - not_null

  - name: stg_sidewalks
    columns:
      - name: sidewalk_id
        data_tests:
          - not_null
      - name: geom
        data_tests:
          - not_null
      - name: length_m
        data_tests:
          - accepted_range:
              min_value: 0
              exclusive_min: true

  - name: stg_weather
    data_tests:
      - unique_combination:
          column_names: ['date', 'station']
    columns:
      - name: date
        data_tests:
          - not_null
      - name: station
        data_tests:
          - not_null

  - name: stg_acs_geo
    columns:
      - name: geoid
        data_tests:
          - not_null
          - unique
      - name: pct_hh_no_vehicle
        data_tests:
          - accepted_range:
              min_value: 0
              max_value: 1
      - name: pct_transit_commute
        data_tests:
          - accepted_range:
              min_value: 0
              max_value: 1
      - name: pct_poverty
        data_tests:
          - accepted_range:
              min_value: 0
              max_value: 1

  - name: stg_denver_tracts
    columns:
      - name: geoid
        data_tests:
          - not_null
          - unique
      - name: name
        data_tests:
          - not_null
      - name: aland_m2
        data_tests:
          - not_null
      - name: geom
        data_tests:
          - not_null
