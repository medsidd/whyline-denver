version: 2
sources:
  - name: raw
    database: "{{ env_var('GCP_PROJECT_ID') }}"
    schema: raw_denver
    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 5, period: day}
    tables:
      - name: raw_gtfsrt_trip_updates
        loaded_at_field: _ingested_at
      - name: raw_gtfsrt_vehicle_positions
        loaded_at_field: _ingested_at
      - name: raw_crashes
        loaded_at_field: _ingested_at
      - name: raw_sidewalks
        loaded_at_field: _ingested_at
      - name: raw_denver_tracts
        loaded_at_field: _ingested_at
      - name: raw_weather_daily
        loaded_at_field: _ingested_at
      - name: raw_acs_tract
        loaded_at_field: _ingested_at
      - name: raw_gtfs_stops
      - name: raw_gtfs_routes
      - name: raw_gtfs_trips
      - name: raw_gtfs_stop_times
      - name: raw_gtfs_calendar
      - name: raw_gtfs_calendar_dates
